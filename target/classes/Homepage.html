<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  	<title>Niklas Page</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		
	
  	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  
  	<script type="text/javascript">

  $(document).ready(function(){
    $('.parallax').parallax();
  });
  
  </script>   
</head>
<body>
  <div class="parallax-container">
    <div class="parallax"><img src="http://www.appzapp.net/wp-content/uploads/2014/08/Hack-Run-ZERO-Android.jpg"></div>
  </div>
  <div class="section white">
    <div class="row container">
      <h1> You got hacked!</h1>
	  <div class="row">
	    <form class="col s12" action="/hello" method="post">
	      <div class="row">
	        <div class="input-field col s6">
	          <input id="first_name" type="text" class="validate">
	          <label for="first_name">First Name</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="last_name" type="text" class="validate">
	          <label for="last_name">Last Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="birthday" type="text" class="validate">
	          <label for="birthday">Birthday</label>
	        </div>
	      </div>
	      
		  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    <i class="material-icons right">send</i>
		  </button>
        
	    </form>
	  </div>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="http://www.appzapp.net/wp-content/uploads/2014/08/Hack-Run-ZERO-Android.jpg"></div>
  </div>
        
</body>
</html>
